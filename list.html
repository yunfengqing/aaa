<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue/dist/vue.js"></script>
    <title>列表</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
    }
    body,html{
        height: 100%;
    }
    .tool{
        height: 100%;
    }
    .box{
        height: auto;
        width: 200px;
    }
    .list{
        width: 200px;
        height: auto;
        background: red;

        transition: all 0.1s;
    }
    .listbox{
        height:40px;
        font-size: 16px;
        color:#000;
        text-align: center;
        line-height: 40px;
        background: yellow;
        transition: all 0.1s;
    }
    .listcon{
        height: auto;
        display: block;
        transition: all 0.1s;
    }
    .son{
        background: green;
        height: 30px;
        font-size: 14px;
        line-height: 30px;
        text-align: center;
    }
    .tal{
        height: 0px;
    }
    .show{
        display: none;
    }
</style>
<body>
<div class="tool">
    <butbut box="上级" son1="第一栏" son2="第二栏" son3="第三栏"></butbut>
    <butbut box="上级" son1="第一栏" son2="第二栏" son3="第三栏"></butbut>
    <butbut box="上级" son1="第一栏" son2="第二栏" son3="第三栏"></butbut>
</div>
</body>
<script>
    Vue.component('butbut',{
//        传参数
        props: ['box','son1','son2','son3'],
        template:"<div class='box'>" +
        "<div class='list'>" +
        "    <div class='listbox' @click='push()'>{{box}}</div>" +
        "    <div class='listcon' :class='{show:show}'>" +
        "        <div class='son'>{{son1}}</div>" +
        "        <div class='son'>{{son2}}</div>" +
        "        <div class='son'>{{son3}}</div>" +
        "    </div>" +
        "</div>" +
        "</div>",
        data:function () {
            return {show:false};
        },
        methods:{
            push(){
                if(!this.show){
                    this.show=true;
                }else{
                    this.show=false;
                }
            }
        },
    })


    new Vue({
        el:".tool",
    })
</script>
</html>
